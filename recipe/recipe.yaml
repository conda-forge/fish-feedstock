context:
  version: "4.2.1"

package:
  name: fish
  version: ${{ version }}

source:
  url: https://github.com/fish-shell/fish-shell/releases/download/${{ version }}/fish-${{ version }}.tar.xz
  sha256: 0f99222a3063377c91fbf78d9850edab7a0b91bdbed201cf79da48ea3a41f393
  target_directory: src
  patches:
    - patches/0001-tests-test_driver.py-use-CC-for-compilation.patch

build:
  number: 0
  script: build.sh
  prefix_detection:
    ignore_binary_files: true
  skip:
    - win

requirements:
  build:
    - cmake
    - make
    - ${{ compiler('rust') }}
    - cargo-bundle-licenses
    - ${{ compiler('c') }}
    - ${{ stdlib("c") }}
    - gettext
  host:
    - ncurses
    - pcre2
    # For fish_run_tests
    - if: target_platform == "linux-64"
      then:
        - procps-ng
  run: []

tests:
  - script:
      - fish -v
      - fish_indent -v
  - script:
      - python ./src/tests/test_driver.py $CONDA_PREFIX/bin ./src/tests/pexpects/abbrs.py
    requirements:
      run:
        - ${{ compiler('c') }}
        - ${{ stdlib("c") }}
        - pexpect
    files:
      source:
        - src/tests/

about:
  homepage: https://fishshell.com
  license: GPL-2.0-only
  license_file:
    - THIRDPARTY.yml
    - src/COPYING
  summary: User-friendly command-line shell for UNIX-like operating systems
  description: |
    Fish is a smart and user-friendly command line shell for macOS, Linux, and the rest of the family.
  repository: https://github.com/fish-shell/fish-shell

extra:
  recipe-maintainers:
    - anjos
    - chrisburr
    - mdraw
