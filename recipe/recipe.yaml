context:
  version: "4.0.2"

package:
  name: fish
  version: ${{ version }}

source:
  url: https://github.com/fish-shell/fish-shell/releases/download/${{ version }}/fish-${{ version }}.tar.xz
  sha256: 6e1ecdb164285fc057b2f35acbdc20815c1623099e7bb47bbfc011120adf7e83
  target_directory: src

build:
  number: 1
  script: build.sh
  prefix_detection:
    ignore_binary_files: true
  skip:
    - win

requirements:
  build:
    - cmake
    - make
    - ${{ compiler('rust') }}
    - cargo-bundle-licenses
    - ${{ compiler('c') }}
    - ${{ stdlib("c") }}
    - gettext
    - git
  host:
    - ncurses
    - pcre2
    # For fish_run_tests
    - if: target_platform == "linux-64"
      then:
        - procps-ng
  run: []

tests:
  - script:
      - fish -v
      - fish_indent -v
  - script:
      - python ./tests/test_driver.py $CONDA_PREFIX/bin ./tests/pexpects/abbrs.py
    requirements:
      run:
        - ${{ compiler('c') }}
        - ${{ stdlib("c") }}
        - pexpect
    files:
      recipe:
        - tests/

about:
  homepage: https://fishshell.com
  license: GPL-2.0-only
  license_file:
    - THIRDPARTY.yml
    - COPYING
  summary: User-friendly command-line shell for UNIX-like operating systems
  description: |
    Fish is a smart and user-friendly command line shell for macOS, Linux, and the rest of the family.
  repository: https://github.com/fish-shell/fish-shell

extra:
  recipe-maintainers:
    - anjos
    - chrisburr
    - mdraw
