{% set name = "fish" %}
{% set version = "3.6.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/fish-shell/fish-shell/releases/download/{{ version }}/{{ name }}-{{ version }}.tar.xz
  sha256: a21a6c986f1f80273895ba7e905fa80ad7e1a262ddb3d979efa443367eaf4863

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - gnuconfig  # [unix]
    - {{ compiler('cxx') }}
    - cmake
    - make
    - pkg-config
    - gettext
  host:
    - gettext
    - ncurses
    - pcre2
    - zlib
  run:
    - __osx >={{ MACOSX_DEPLOYMENT_TARGET|default("10.9") }}  # [osx and x86_64]

test:
  commands:
    - fish -v
    - fish_indent -v
    # - fish_key_reader -v  # returns 1 for any flag, so we can't really test it.

about:
  home: https://fishshell.com/
  license: GPL-2.0-only AND BSD-3-Clause
  license_file:
    - COPYING
  summary: The user-friendly command line shell.
  doc_url: https://fishshell.com/docs/current/index.html
  dev_url: https://github.com/fish-shell/fish-shell

extra:
  recipe-maintainers:
    - chrisburr
    - mdraw
